<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DiabetesAI - Sign up to access our advanced diabetes prediction system.">
    <meta name="keywords" content="diabetes, AI, signup, registration">
    <meta name="author" content="DiabetesAI Team">
    <title>DiabetesAI | Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.0.16/dist/kute.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent1: #FFBE0B;
            --accent2: #8338EC;
            --accent3: #3A86FF;
            --dark: #2B2D42;
            --light: #F8F9FA;
            --success: #06D6A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #f5f7fa 0%, #e4e8f0 100%);
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 15s infinite ease-in;
            will-change: transform;
        }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { bottom: 1080px; transform: translateX(-200px); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .logo {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent2), var(--accent3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover, .nav-link:focus {
            color: var(--accent2);
            outline: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent2);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after, .nav-link:focus::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-login {
            background-color: transparent;
            color: var(--dark);
            border: 2px solid var(--accent3);
        }

        .btn-login:hover, .btn-login:focus {
            background-color: var(--accent3);
            color: white;
            outline: none;
        }

        .btn-signup {
            background: linear-gradient(45deg, var(--accent2), var(--accent3));
            color: white;
        }

        .btn-signup:hover, .btn-signup:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(131, 56, 236, 0.3);
            outline: none;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            z-index: 1001;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
            position: relative;
            z-index: 1;
        }

        .auth-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 2rem;
        }

        .auth-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent3), var(--secondary));
        }

        .auth-title {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--accent2), var(--accent3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--dark);
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent3);
            outline: none;
        }

        .error-message {
            color: var(--primary);
            font-size: 0.85rem;
            margin-top: 0.2rem;
            display: none;
        }

        .auth-button {
            background: linear-gradient(45deg, var(--primary), var(--accent1));
            color: white;
            padding: 0.8rem;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .auth-button:hover, .auth-button:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            outline: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .auth-link a {
            color: var(--accent2);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover, .auth-link a:focus {
            color: var(--accent3);
            outline: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .auth-buttons {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 4rem 2rem;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }

            .nav-links.active.show {
                transform: translateX(0);
            }

            .nav-links.active .auth-buttons {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .auth-card {
                padding: 1.5rem;
                max-width: 90%;
            }

            .auth-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .auth-title {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .auth-button {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="bubbles" id="bubbles"></div>

    <nav role="navigation" aria-label="Main navigation">
        <div class="logo">DiabetesAI</div>
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>
        <div class="nav-links" role="menu">

            <div class="auth-buttons">
                <a href="/login" class="btn btn-login" role="button">Login</a>
                <a href="/signup" class="btn btn-signup" role="button">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="auth-section" aria-labelledby="signup-title">
            <div class="auth-card">
                <h2 class="auth-title" id="signup-title">Create Your Account</h2>
                <form class="auth-form" id="signup-form" method="POST" action="/signup">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        <span class="error-message" id="name-error">Please enter your full name.</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <span class="error-message" id="email-error">Please enter a valid email address.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password (min 6 chars)">
                        <span class="error-message" id="password-error">Password must be at least 6 characters.</span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                        <span class="error-message" id="confirm-password-error">Passwords do not match.</span>
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <div class="auth-link">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Particle.js configuration
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": window.innerWidth < 768 ? 50 : 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": ["#FF6B6B", "#4ECDC4", "#FFBE0B", "#8338EC", "#3A86FF"] },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                    "opacity": { "value": 0.6, "random": true, "anim": { "enable": false } },
                    "size": { "value": 3, "random": true, "anim": { "enable": false } },
                    "line_linked": { "enable": false },
                    "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": window.innerWidth >= 768, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                    "modes": { "repulse": { "distance": 80, "duration": 0.4 }, "push": { "particles_nb": 3 } }
                },
                "retina_detect": true
            });

            // Floating bubbles
            const bubblesContainer = document.getElementById('bubbles');
            const colors = ['#FF6B6B', '#4ECDC4', '#FFBE0B', '#8338EC', '#3A86FF'];
            const bubbleCount = window.innerWidth < 768 ? 10 : 15;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 30 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 15 + 8}s`;
                bubble.style.animationDelay = `${Math.random() * 3}s`;
                bubblesContainer.appendChild(bubble);
            }

            // Hamburger menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            hamburger.addEventListener('click', () => {
                const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !isExpanded);
                navLinks.classList.toggle('show');
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('show')) {
                    navLinks.classList.remove('show');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - (window.innerWidth < 768 ? 60 : 80),
                            behavior: 'smooth'
                        });
                        if (window.innerWidth < 768) {
                            navLinks.classList.remove('show');
                            hamburger.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
            });

            // Client-side form validation
            const form = document.getElementById('signup-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');

            form.addEventListener('submit', (e) => {
                let valid = true;
                nameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';

                if (nameInput.value.trim() === '') {
                    nameError.style.display = 'block';
                    valid = false;
                }

                if (!emailInput.value.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
                    emailError.style.display = 'block';
                    valid = false;
                }

                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    valid = false;
                }

                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                    valid = false;
                }

                if (!valid) e.preventDefault();
            });

            // KUTE.js animation for auth card
            KUTE.fromTo(
                '.auth-card',
                { opacity: 0, translateY: 50 },
                { opacity: 1, translateY: 0 },
                { duration: 800, easing: 'easingCubicOut' }
            ).start();
        });
    </script>
</body>
</html>
